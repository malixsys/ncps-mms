<!DOCTYPE html>
<html lang="en" ng-app="ncps">
    <head>
        <meta charset="utf-8">
        <title>NCPS Member Management System</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
            integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
            crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script> -->
    </head>
    <body>
        <div class="container">
            <h1>NCPS</h1>

            <nav class="navbar navbar-default">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-controller="NavController">
                        <li ng-show="isLoggedIn()"><a ui-sref="new">New Member</a></li>
                        <li ng-show="isLoggedIn()"><a ui-sref="members">View</a></li>
                        <li ng-show="isLoggedIn()"><a ui-sref="test">Test</a></li>
                        <li ng-show="isLoggedIn()"><a><strong>{{ currentUser() }}</strong></a></li>
                        <li ng-hide="isLoggedIn()"><a ui-sref="login">Log In</a></li>
                        <li ng-show="isLoggedIn()"><a ng-click="logOut()">Log Out</a></li>
                        <li ng-hide="isLoggedIn()"><a ui-sref="register">Register</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input class="form-control" type="text" ng-model="search.input" name="name" placeholder="Search">
                        </div>
                    </form>
                </div>
            </nav>

            <div ui-view class="container"></div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-2.2.2.min.js" charset="utf-8"></script> -->
        <script src="dist/bundle.js" charset="utf-8"></script>
    </body>
</html>
