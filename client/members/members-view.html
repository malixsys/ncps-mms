<table class="table table-hover">
    <thead>
        <th>USPSA #</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tr ng-repeat="member in membersCtrl.members | filter: search.input">
        <td>{{member.uspsaMemberNumber}}</td>
        <td>{{member.name.first}}</td>
        <td>{{member.name.last}}</td>
    </tr>
</table>
