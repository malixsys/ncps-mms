<h1>New Member</h1>
<form class="form" name="newMemberForm" ng-submit="newMemberCtrl.saveMember(member)">
    <fieldset class="form-group">
        <label for="firstName">First Name:</label>
        <input class="form-control" type="text" id="firstName" name="firstName" ng-model="member.name.first" />
    </fieldset>
    <fieldset class="form-group">
        <label for="firstName">Last Name:</label>
        <input class="form-control" type="text" id="lastName" name="lastName" ng-model="member.name.last" />
    </fieldset>
    <fieldset class="form-group">
        <label for="uspsaMemberNumber">USPSA Member Number:</label>
        <input class="form-control" type="text" id="uspsaMemberNumber" name="uspsaMemberNumber" ng-model="member.uspsaMemberNumber" />
    </fieldset>
    <fieldset class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input class="form-control" type="email" id="emailAddress" name="emailAddress" ng-model="member.emailAddress" />
    </fieldset>

    <input class="btn btn-default" type="submit" value="Submit" />
</form>
